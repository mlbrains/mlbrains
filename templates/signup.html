{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mlbrains</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="{% static 'base/images/logonew.jpeg' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'base/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'base/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'base/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'base/vendor/animate/animate.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'base/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'base/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'base/vendor/select2/select2.min.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'base/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'base/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/main.css' %}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" >
        <h4 class="navbar-brand logos"><img class="logoimg" style="width: 15vmax; margin-left: 50px;" src="{% static 'base/images/logonew.jpeg' %}"></h4>
        <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="left: 70%; position: absolute;">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 1rem;" class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 1rem;" class="nav-link" href="/login/">Login</a>
			</li>
          </ul>
        </div>
      </nav>
	{%if notification%}
        <script>
            swal("username already exist", "try something else", "error");
        </script>
    {% endif %}
	<div class="limiter">
		<div class="container-login10">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<!-- <span class="login100-form-logo">
						<img src="{% static 'base/images/logonew.jpeg' %}" style="width: 100%; height: auto; border-radius:50% ; ">
					</span> -->

					<span class="login100-form-title p-b-34 p-t-27">
						Sign up
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="name" placeholder="Username" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

                    <div class="wrap-input100">
						<input class="input100" type="text" name="email" placeholder="email" required>
						<span class="focus-input100" data-placeholder="&#xf10d;"></span>
                    </div>
                    
					<div class="wrap-input100" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Signup
						</button>
					</div>

					<!-- <div class="text-center p-t-90">
						<a class="txt1" href="#">
							
						</a>
					</div> -->
				</form>
				<div class="text-center p-t-40" style="color: #00004d;">
					Client signup? <a class="txt10" style="color: #00004d;" href="/clientsignup/">Sign Up here!</a>
				</div>
			</div>
		</div>
	</div>
	

	<style>
		body, html {
		height: 100%;		
		}
		input {
		outline: none;
		border: none;
		}

		textarea {
		outline: none;
		border: none;
		}

		textarea:focus, input:focus {
		border-color: transparent !important;
		}
		label {
		margin: 0;
		display: block;
		}
		.limiter {
		width: 100%;
		margin: 0 auto;
		}


		.loginBtn {
		box-sizing: border-box;
		position: relative;
		/* width: 13em;  - apply for fixed size */
		margin: 0.2em;
		padding: 0 80px 0 46px;
		border: none;
		text-align: left;
		line-height: 34px;
		white-space: nowrap;
		border-radius: 0.2em;
		font-size: 19px;
		color: #00004d ;
		text-align: center;
		}
		.loginBtn:before {
		content: "";
		box-sizing: border-box;
		position: absolute;
		top: 0;
		left: 0;
		width: 34px;
		height: 100%;
		}
		.loginBtn:focus {
		outline: none;
		}
		.loginBtn:active {
		box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
		}


		/* Facebook */
		.loginBtn--facebook {
		background-color: #4C69BA;
		background-image: linear-gradient(#4C69BA, #3B55A0);
		/*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
		text-shadow: 0 -1px 0 #354C8C;
		}
		.loginBtn--facebook:before {
		border-right: #364e92 1px solid;
		background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
		}
		.loginBtn--facebook:hover,
		.loginBtn--facebook:focus {
		background-color: #5B7BD5;
		background-image: linear-gradient(#5B7BD5, #4864B1);
		}


		/* Google */
		.loginBtn--google {
		/*font-family: "Roboto", Roboto, arial, sans-serif;*/
		background: #DD4B39;
		}
		.loginBtn--google:before {
		border-right: #BB3F30 1px solid;
		background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
		}
		.loginBtn--google:hover,
		.loginBtn--google:focus {
		background: #E74B37;
		}

		.input100 {
		font-family: Poppins-Regular;
		font-size: 16px;
		color: #fff;
		line-height: 1.2;

		display: block;
		width: 100%;
		height: 30px;
		background: transparent;
		padding: 0 5px 0 38px;
		}
		input:focus::-webkit-input-placeholder { color:transparent; }
		input:focus:-moz-placeholder { color:transparent; }
		input:focus::-moz-placeholder { color:transparent; }
		input:focus:-ms-input-placeholder { color:transparent; }

		textarea:focus::-webkit-input-placeholder { color:transparent; }
		textarea:focus:-moz-placeholder { color:transparent; }
		textarea:focus::-moz-placeholder { color:transparent; }
		textarea:focus:-ms-input-placeholder { color:transparent; }


		input::-webkit-input-placeholder { color: #00004d;}
		input:-moz-placeholder { color: #00004d;}
		input::-moz-placeholder { color: #00004d;}
		input:-ms-input-placeholder { color: #00004d;}

		textarea::-webkit-input-placeholder { color: skyblue;}
		textarea:-moz-placeholder { color: skyblue;}
		textarea::-moz-placeholder { color: skyblue;}
		textarea:-ms-input-placeholder { color: skyblue;}

		

		.wrap-login100 {
		width: 500px;
		border-radius: 10px;
		overflow: hidden;
		padding: 55px 55px 37px 55px;		
		left: 0;
		right: 0;		
		margin: auto;

		background: skyblue;
		background: -webkit-linear-gradient(top, skyblue, skyblue);
		background: -o-linear-gradient(top, skyblue, skyblue);
		background: -moz-linear-gradient(top, skyblue, skyblue);
		background: linear-gradient(top, skyblue, skyblue);
		}
				/*------------------------------------------------------------------
		[ Button ]*/
		.container-login100-form-btn {
		width: 100%;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		}

		.login100-form-btn {
		font-family: Poppins-Medium;
		font-size: 16px;
		color: #00004d;
		line-height: 1.2;

		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 0 20px;
		min-width: 120px;
		height: 50px;
		border-radius: 25px;

		background: skyblue;
		background: -webkit-linear-gradient(bottom, #7579ff, skyblue);
		background: -o-linear-gradient(bottom, #7579ff, skyblue);
		background: -moz-linear-gradient(bottom, #7579ff, skyblue);
		background: linear-gradient(bottom, #7579ff, skyblue);
		position: relative;
		z-index: 1;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}
		.container-login10 {
		padding: 20px;
		width: 100%;  
		height: 100%;
		background-image: url('../static/base/images/secoundimage.webp') ;
		background-repeat: no-repeat;
		background-position: center; 
		background-size:100%;
		}

		./* container-login100::before {
		content: "";
		display: block;
		position: absolute;
		z-index: -1;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		background-image: url('../static/base/images/secoundimage.webp') ;
		background-repeat: no-repeat;
		
		} */

		.login100-form-title {
		font-family: Poppins-Medium;
		font-size: 30px;
		color: #00004d;
		line-height: 1.2;
		text-align: center;
		text-transform: uppercase;

		display: block;
		}

		.focus-input100 {
		color: #00004d;
		position: absolute;
		display: block;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		pointer-events: none;
		}

		.focus-input100::before {
		content: "";
		display: block;
		position: absolute;
		bottom: -2px;
		left: 0;
		width: 0;
		height: 2px;
		color: #00004d;
		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;

		background: #00004d;
		}

		.focus-input100::after {
		font-family: Material-Design-Iconic-Font;
		font-size: 22px;
		color: #00004d;

		content: attr(data-placeholder);
		display: block;
		width: 100%;
		position: absolute;
		top: 6px;
		left: 0px;
		padding-left: 5px;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}
		

		.login100-form-btn::before {
		content: "";
		display: block;
		position: absolute;
		z-index: -1;
		width: 100%;
		height: 100%;
		border-radius: 25px;
		background-color: white;
		top: 0;
		left: 0;
		opacity: 1;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}
		.wrap-input100 {
		width: 100%;
		position: relative;
		border-bottom: 2px solid rgba(255,255,255,0.24);
		margin-bottom: 30px;
		}
		
	</style>
	<div id="dropDownSelect1"></div>
	

	<script src="{% static 'base/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'base/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'base/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'base/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'base/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'base/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'base/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'base/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'base/js/main.js' %}"></script>

</body>
</html>
