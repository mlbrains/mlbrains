{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="{% static 'base/images/logonew.jpeg' %}"/>
        <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">   
        <link rel="stylesheet" href="{% static 'base/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'base/css/animation1.css' %}">
        <link rel="stylesheet" href="{% static 'base/css/userpage.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/fonts/iconic/css/material-design-iconic-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/vendor/animate/animate.css' %}">	
        <link rel="stylesheet" type="text/css" href="{% static 'base/vendor/css-hamburgers/hamburgers.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/vendor/animsition/css/animsition.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'base/vendor/select2/select2.min.css' %}">	
        <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <h4 class="navbar-brand logos"><img class="logoimg" style="width: 15vmax;" src="{% static 'base/images/logonew.jpeg' %}"></h4>
        <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="left: 70%; position: absolute;">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#About">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
            </li> -->

            <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div>
        <h1>Add images to Projects</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <select class="form-control" id="choices">
              {% for i in allprojects %}
              <option value="{{i.project_ID}}">{{i.project_ID}}</option>
              {% endfor %}
            </select>
            <input type="file" name="images" multiple>
            <input type="submit" value="Upload images">
        </form>
      </div>
</body>
</html>
